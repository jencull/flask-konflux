apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: export-pipeline-logs
  labels:
    app.kubernetes.io/managed-by: tekton
spec:
  description: |
    Gathers all logs from a completed Tekton PipelineRun, packages them into a simple
    OCI artifact (tar.gz blob), and pushes it to a specified Quay repository using direct
    OCI push commands, bypassing StepAction parameter expansion issues.
  params:
    - name: quay-repo
      type: string
      description: The base OCI repository path (e.g., quay.io/org/repo).
    - name: pipeline-run-name
      type: string
      description: The name of the PipelineRun whose logs should be collected.
    - name: namespace
      type: string
      description: The namespace where the PipelineRun was executed.
      default: "$(context.pipelineRun.namespace)"
    - name: artifact-credentials-secret
      type: string
      description: Name of the secret containing registry credentials.
  results:
    - name: LOG_ARTIFACT_TAG
      description: The specific tag generated for the log artifact.
  workspaces:
    - name: shared-data
      description: Workspace for log archiving and OCI artifact creation files. 
  volumes:
    - name: credentials-volume
      secret:
        secretName: $(params.artifact-credentials-secret)
  steps:
    - name: fetch-and-prepare-logs
      image: registry.redhat.io/openshift4/ose-cli:latest
      workingDir: $(workspaces.shared-data.path)
      env:
        - name: PR_NAME
          value: "$(params.pipeline-run-name)"
        - name: PR_NAMESPACE
          value: "$(params.namespace)"
        - name: OCI_REPO_WITH_TAG
          value: "$(params.quay-repo)"
        - name: HOME
          value: /tmp
      script: |
        #!/bin/bash
        set -euo pipefail
        microdnf install jq -y || dnf install jq -y
        
        LOG_FILENAME="all-logs.txt"
        ARCHIVE_FILENAME="logs.tar.gz"
        
        REPO_NAME_ONLY="${OCI_REPO_WITH_TAG%:*}"
        IMAGE_TAG="${PR_NAME}-$(date +%Y%m%d%H%M%S)-logs"
        FULL_OCI_REF="${REPO_NAME_ONLY}:${IMAGE_TAG}"

        echo "Starting log export for PipelineRun: ${PR_NAME}"
        
        CMD="oc"
        if ! command -v oc &> /dev/null; then
          CMD="kubectl"
        fi

        set -x 
        
        ${CMD} logs --namespace "${PR_NAMESPACE}" pipelinerun/"${PR_NAME}" --all > "${LOG_FILENAME}" 2>&1 || {
            echo "Primary log retrieval failed, attempting fallback for older clusters by tasks..."
            ${CMD} get pr "${PR_NAME}" -o json -n "${PR_NAMESPACE}" | jq -r '.status.childReferences[].name' | while read taskrun; do
              ${CMD} logs --namespace "${PR_NAMESPACE}" taskrun/"${taskrun}" --all >> "${LOG_FILENAME}" 2>&1 || true
            done
        }

        set +x
        
        if [ -s "${LOG_FILENAME}" ]; then
            echo "Successfully fetched logs."
            tar -czf "${ARCHIVE_FILENAME}" "${LOG_FILENAME}"
            echo "Created compressed archive: ${ARCHIVE_FILENAME}"
            
            echo -n "${IMAGE_TAG}" > $(results.LOG_ARTIFACT_TAG.path)
        else
            echo "Warning: Log file is empty. Skipping artifact creation."
            exit 0
        fi

    - name: secure-push-oci-direct
      image: quay.io/konflux-ci/tekton-integration-catalog/utils:latest
      workingDir: $(workspaces.shared-data.path)
      env:
        - name: OCI_REFERENCE_BASE
          value: $(params.quay-repo)
      script: |
        #!/bin/bash
        set -euo pipefail
        
        # 1. Read the dynamically generated tag (This assumes the previous step wrote a file named image-tag.txt,
        # but since we removed the OCI_REFERENCE result, we need to read the tag from the result file directly)
        IMAGE_TAG=$(cat $(results.LOG_ARTIFACT_TAG.path))
        
        # 2. Construct the final OCI Reference
        REPO_NAME_ONLY="${OCI_REFERENCE_BASE%:*}"
        FULL_OCI_REF="${REPO_NAME_ONLY}:${IMAGE_TAG}"
        echo "Ready to push artifact to: ${FULL_OCI_REF}"
        
        # 3. Setup authentication using the default Task volume mount path
        # The Task volume is mounted to the standard path /tekton/volumes/credentials-volume/
        AUTH_DIR="/tekton/volumes/credentials-volume"
        AUTH_PATH="$AUTH_DIR/.dockerconfigjson"
        
        if [ -f "$AUTH_PATH" ]; then
          # Create a temporary config dir for oras/docker and copy the secret file there
          TEMP_DOCKER_CONFIG="$(mktemp -d)"
          cp "$AUTH_PATH" "$TEMP_DOCKER_CONFIG/config.json"
          export DOCKER_CONFIG="$TEMP_DOCKER_CONFIG"
          echo "Using temporary DOCKER_CONFIG: $DOCKER_CONFIG"
        else
          echo "ERROR: Credentials file NOT found at $AUTH_PATH (standard volume path). Attempting push without explicit auth setup."
          # Continue without explicit DOCKER_CONFIG; relying on ServiceAccount token if possible.
          # This is the point where we hope the failure stops being fatal.
        fi
        
        # 4. Push the artifact using the oras utility directly
        echo "Executing oras push..."
        oras push --no-tty \
          --artifact-type "application/vnd.logs.tar+gzip" \
          "${FULL_OCI_REF}" \
          "logs.tar.gz:application/vnd.logs.tar+gzip"
        
        echo "Successfully pushed log artifact to ${FULL_OCI_REF}"
